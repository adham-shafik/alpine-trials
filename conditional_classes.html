<html>

<head>
 <title>Alpine basics: Conditional classes</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
 <div x-data='{current_message:1}'>
  <button @click='current_message=1' class='btn' :class='{"btn-success" : current_message==1}'>Show message 1</button>
  <button @click='current_message=2' class='btn' :class='{"btn-success" : current_message==2}'>Show message 2</button>
  <button @click='current_message=3' class='btn' :class='{"btn-success" : current_message==3}'>Show message 3</button>


  <p x-show='current_message==1'>Message 1</p>
  <p x-show='current_message==2'>Message 2</p>
  <p x-show='current_message==3'>Message 3</p>

 </div>

 <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
