<html>

<head>
 <title>Alpine basics: Image enlarge on click</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
 .img-xs {
  width: 60px;
 }

 .img-lg {
  width: 250px;
 }
</style>

<body class='container'>
 <div class="card" x-data='{current_image:1}'>
  <div class="card-head"></div>
  <div class="card-body text-center">
   <img class='img-lg' x-show='current_image==1' x-transition.duration.1000ms
    src='https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-12-family-select-2021?wid=940&hei=1112&fmt=jpeg&qlt=80&.v=1617135051000' />

   <img class='img-lg' x-show='current_image==2' x-transition.duration.1000ms
    src='https://incredideals.net/wp-content/uploads/2021/09/iphone-13-midnight-select-2021.png' />

   <img class='img-lg' x-show='current_image==3' x-transition.duration.1000ms
    src='https://tse2.explicit.bing.net/th?id=OIP.6JkB9g_-rfqjI2wfOg--zgHaHa' />

  </div>
  <div class="card-footer">
   <img @click='current_image=1' class='img-xs img-circle'
    src='https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-12-family-select-2021?wid=940&hei=1112&fmt=jpeg&qlt=80&.v=1617135051000' />

   <img @click='current_image=2' class='img-xs img-circle'
    src='https://incredideals.net/wp-content/uploads/2021/09/iphone-13-midnight-select-2021.png' />

   <img @click='current_image=3' class='img-xs img-circle'
    src='https://tse2.explicit.bing.net/th?id=OIP.6JkB9g_-rfqjI2wfOg--zgHaHa' />
  </div>
 </div>

 <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
